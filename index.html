<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/leafFavicon.io.png" type="image/x-icon">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <!-- my styles -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>K.K. Soundboard</title>
</head>
<body>

    <!-- header begins -->
    <header>
        <!-- wrapper begins -->
        <div class="wrapper">
            <h1>K.K. Soundboard</h1>
            <p>You can use your keyboard or your mouse!</p>
            <button class="stop">Stop audio</button>
        </div>
        <!-- wrapper ends -->
    </header>
    <!-- header ends -->

    <!-- main begins -->
    <main>
        <!-- wrapper begins -->
        <div class="wrapper">
            <section class="soundContainer">
                <button class="bees a">
                    <div class="key"><p>A</p></div>
                    Bees
                </button>
                <button class="item s">
                    <div class="key"><p>S</p></div>
                    Picking up an item
                </button>
                <button class="newBug d">
                    <div class="key"><p>D</p></div>
                    New bug
                </button>
                <button class="stung f">
                    <div class="key"><p>F</p></div>
                    Stung
                </button>
                <button class="nookMiles g">
                    <div class="key"><p>G</p></div>
                    Nook Miles
                </button>
                <button class="DAL h">
                    <div class="key"><p>H</p></div>
                    DAL
                </button>
                <button class="mainTitle j">
                    <div class="key"><p>J</p></div>
                    Main title
                </button>
                <button class="furniture k">
                    <div class="key"><p>K</p></div>
                    Place furniture
                </button>
                <button class="tool l">
                    <div class="key"><p>L</p></div>
                    Tool
                </button>
            </section>

        </div>
        <!-- wrapper ends -->
    </main>
    <!-- main ends -->

    <!-- footer begins -->
    <footer>
        <div class="wrapper">
            <p>Background by yoshinori123 from Reddit</p>
        </div>
    </footer>
    <!-- footer ends -->
    
    <!-- my js -->
    <script src="./scripts.js"></script>
</body>
</html>
